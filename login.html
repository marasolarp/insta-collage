<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="insta-fondo">
	<!--pantalla sesion de inicio-->
	<section id="insta">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<div class="dropdown"><!-- inicio div dropdown -->
						<button class="btn btn-trasnparent dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	          	idiomas: español
	          	<span class="caret"></span>
	          </button>
	          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			        <li><a href="#">ingles</a></li>
			        <li><a href="#">japones</a></li>
			        <li><a href="#">frances</a></li>
			        <li><a href="#">chino</a></li>
			      </ul>
	        </div>
	      </div>
			</div>
			<div class="row">
				<div class="clo-sm-12 col-xs-12">
					<img src="assets/img/texto instagram.png" alt=""><!--titulo-->
				</div>
			</div>
			<div class="row">
				<div class="clo-sm-12 col-xs-12">
					<form>
			    		<div class="form-group">
			      		<label for="usr">Name:</label>
			      		<input type="text" class="form-control input-user" id="user">
			    		</div>
			    		<div class="form-group">
			      		<label for="pwd">Password:</label>
			      		<input type="password" class="form-control input-password" id="password">
			    		</div>
		  			</form>
				</div>
			</div>
			<div class="row">
				<div class="clo-sm-12 col-xs-12">
					<button type="button" class="btn btn-default btn-login" id="sing"><a href="index.html">Iniciar sesión</a></button>
				</div>
			</div>
			<div class="row">
	      <div class="col-xs-12 col-sm-12 info">
	        <a href="#">¿Has olvida tu información de inicio de sesión? <strong>Obten ayuda</strong></a>
	      </div>
	    </div>	
	    <div class="row">
	      <div class="col-xs-12 col-sm-12 login-facebook">
	        <a href="#"><strong>Inicia sesión con facebook</strong></a>
	      </div>
	    </div>	
	    <div class="row ">
	      <div class="col-xs-12 col-sm-12">
	        <button type="button" class="btn btn-default btn-register ">¿No tienes cuenta? Regístrate</button>
	      </div>	
	    </div>
	  </div>  	
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/7e3056ac5b.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
